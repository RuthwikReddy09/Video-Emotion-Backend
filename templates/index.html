<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> 

    <title>Live Streaming Demonstration</title>


    <style>

*{
    margin: 0px;
    padding: 0px;
    color: white;
    
}

.container{
    width: 100%;
    height: 100vh;
    background-color: rgb(25, 21, 21);
    display: flex;
    justify-content: center;
    align-items: center;
}
.video{
    border: 1px solid white;
    width: 480px;
    height: 480px;
}
.row{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
}
        
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        
            <h3 class="video-heading">Live Video</h3>
            <img src="{{ url_for('video_feed') }}" width="100%" class="video">
        </div>
    </div>
</div>
</body>
</html>
